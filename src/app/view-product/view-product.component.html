<div class="product_container">
    <div class="card">
        <h5 class="card-header">{{product?.title}}</h5>
        <div class="card-body">
            <img class="card-img-top img-fluid" [src]="product?.image" style="max-width:250px;">
            <div class="card-body">
                <h5 class="card-title">{{product?.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{product?.key}}</h6>
                <p class="card-text">{{product?.description}}</p>
                <footer class="blockquote-footer">{{product?.author}}</footer>
            </div>
        </div>
    </div>
</div>
