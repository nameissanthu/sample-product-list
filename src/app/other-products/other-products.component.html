<div class="product_container">
    <div class="row">
        <div cdkDropList (cdkDropListDropped)="drop($event)" style="display:flex;flex-wrap:wrap">
            <ng-container *ngFor="let other_product of products.other_products">
                <div class="col-md-4 col-lg-3 col-sm-12 d-flex align-items-stretch" cdkDrag>
                    <div class="card mb-2" style="width: 18rem;">
                        <img class="card-img-top image-fluid" [src]="other_product[1].image"
                            onError="this.src='assets/images/default.png'">
                        <div class="card-body  d-flex flex-column">
                            <h5 class="card-title">{{other_product[1].name}} </h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{other_product[1].key}}</h6>
                            <p class="card-text">
                                {{ (other_product[1].description.length>30)? (other_product[1].description | slice:0:30)+'..':(other_product[1].description) }}
                            </p>
                            <footer class="blockquote-footer">{{other_product[1].author}}</footer>
                            <button class="btn btn-primary btn-block mt-auto" (click)="viewProduct(other_product[1],other_product[0])">View Product</button>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
